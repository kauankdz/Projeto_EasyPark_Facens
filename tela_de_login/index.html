<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclui o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclui o CSS externo personalizado -->
    <link rel="stylesheet" href="style.css">
    <title>Easy Park - Login</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-navbar">
        <a class="navbar-brand mx-auto" href="#">
            <img src="img/easy01.png" width="100" height="65" alt="Logo" class="navbar-logo">
        </a>
    </nav>

    <!-- Container principal do formulário -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <!-- Campo para o e-mail -->
                            <div class="form-group">
                                <label for="email">Seu e-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                            </div>
                    
                            <!-- Campo para a senha com ícone de visualização -->
                            <div class="form-group">
                                <label for="password">Sua senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="toggleSenha">
                                            <i class="fas fa-eye" id="iconOlho"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Botão de envio -->
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>

                        <!-- Links para recuperação de senha e registro -->
                        <div class="text-center mt-3">
                            <a href="#" class="btn btn-link">Esqueci minha senha</a>
                        </div>
                        <div class="text-center mt-2">
                            Não tem conta? <a href="#" class="btn btn-link">Registre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <!-- Script externo para funcionalidades adicionais -->
    <script src="scripts.js"></script>
</body>
</html>
